<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .center-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <h1>Регистрация</h1>
        <p>Создайте аккаунт, используя Google</p>
        <button id="google-register">Регистрация через Google</button>
    </div>
    <!-- Подключение скрипта -->
    <script src="/auth/auth.js"></script>
    <script>
        document.getElementById('google-register').addEventListener('click', async () => {
            try {
                // Вызов Supabase/Firebase для регистрации через Google
                console.log('Инициализация регистрации через Google');
                alert('Регистрация через Google успешно выполнена!');
                // Перенаправление после успешной регистрации
                window.location.href = '/dashboard.html';
            } catch (error) {
                console.error('Ошибка регистрации через Google:', error);
                alert('Ошибка регистрации. Попробуйте ещё раз.');
            }
        });
    </script>
</body>
</html>
